<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator tablice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      table {
        border-collapse: collapse;
        margin: 20px auto;
      }
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      input {
        margin: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generator tablice</h1>
      <label for="numbers">Brojevi (odvojeni,zarezom):</label>
      <input type="text" id="numbers" value="1,2,5,10,20,50,100" />
      <br />
      <label for="targetSum">Koliko para hoćeš</label>
      <input type="number" id="targetSum" value="5000" />
      <br />
      <label for="rows">Koliko redaka hoćeš</label>
      <input type="number" id="rows" value="10" min="1" />
      <br />
      <label for="columns">Koliko stupaca hoćeš</label>
      <input type="number" id="columns" value="10" min="1" />
      <br />
      <button onclick="generateMatrix()">Generate Matrix</button>
      <div id="matrixContainer"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
